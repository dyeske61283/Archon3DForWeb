<!DOCTYPE html>
<html lang="en">

<head>
	<title>Archon3D landing page</title>
	<meta charset="utf-8">
	<meta name="description" content="Gaming classic Archon as a 3D implementation">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./images/favicon.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid text-center">
		<!-- modal dialog -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<!-- <button type "button" class="close" data-dismiss="modal">&times;</button> -->
						<h4 class="modal-title">Please make the Settings</h4>
					</div>
					<div class="modal-body">
						<div class="form-group text-center">
							<label for="btnColorFirst">Color to start off?</label>
							<button id="btnColorFirst" type="button" class="btn btn-dark form-control">Black</button>
						</div>
						<div class="form-group text-center">
							<label for="btnOwnColor">Your color?</label>
							<button id="btnOwnColor" type="button" class="btn btn-light form-control">White</button>
						</div>
					</div>
					<div class="modal-footer">
						<button id="btnSettingsDone" type="button" class="btn btn-default" data-dismiss="modal">Done</button>
					</div>
				</div>
			</div>
		</div>
		<!-- modal dialog end -->
		<div class="row content">
			<!-- left message panel -->
			<div id="messagesOwn" class="col-sm-2 sidenav">
				<h3>Message Panel P1</h3>
				<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">Settings</button>
				<button id="btnSend1" type="button" class="btn btn-normal">Send</button>
				<ul class="list-group"></ul>
			</div>
			<!-- center content -->
			<div class="col-sm-8 text-center">
				<h1 id="heading">Archon</h1>
				<div id="alertWin" class="alert alert-success" style="display: none">
					<strong>Win!</strong> Congrats you won this match! This page will refresh in a few seconds.
				</div>
				<hr>
				<div id="game-holder">
				</div>
			</div>
			<!-- right message panel -->
			<div id="messagesOther" class="col-sm-2 sidenav">
				<h3>Message Panel P2</h3>
				<button id="btnSend2" type="button" class="btn btn-normal">Send</button>
				<button id="btnWin" type="button" class="btn btn-success">Win</button>
				<button id="btnLose" type="button" class="btn btn-danger">Lose</button>
				<ul class="list-group"></ul>
			</div>
		</div>

		<!-- <footer class="container-fluid text-center">
			<p>I am some Footer Text</p>
		</footer> -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/lib/three.min.js"></script>
	<script src="./js/lib/OrbitControls.js"></script>
	<script src="./js/bundle.js"></script>
</body>
</html>
