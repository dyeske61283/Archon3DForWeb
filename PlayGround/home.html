<!DOCTYPE html>
<html lang="en">

<head>
	<title>Archon3D landing page</title>
	<meta charset="utf-8">
	<meta name="description" content="Gaming classic Archon as a 3D implementation">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./images/favicon.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<style>
			/* Remove the navbar's default margin-bottom and rounded borders */
	
			.navbar {
				margin-bottom: 0;
				border-radius: 0;
			}
	
			/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
	
			.row.content {
				height: 750px;
			}
	
			/* Set gray background color and 100% height */
	
			.sidenav {
				padding-top: 20px;
				background-color: #f1f1f1;
				height: 100%;
			}
	
			/* Set black background color, white text and some padding */
	
			footer {
				background-color: #555;
				color: white;
				padding: 15px;
			}
	
			/* On small screens, set height to 'auto' for sidenav and grid */
	
			@media screen and (max-width: 767px) {
				.sidenav {
					height: auto;
					padding: 15px;
				}
				.row.content {
					height: auto;
				}
			}
		</style>
</head>

<body>
	<div class="container-fluid text-center">
		<!-- modal dialog -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<!-- <button type "button" class="close" data-dismiss="modal">&times;</button> -->
						<h4 class="modal-title">Please make the Settings</h4>
					</div>
					<div class="modal-body">
						<div class="form-group text-center">
							<label for="btnColorFirst">Color to start off?</label>
							<button id="btnColorFirst" type="button" class="btn btn-dark form-control">Black</button>
						</div>
						<div class="form-group text-center">
							<label for="btnOwnColor">Your color?</label>
							<button id="btnOwnColor" type="button" class="btn btn-light form-control">White</button>
						</div>
					</div>
					<div class="modal-footer">
						<button id="btnSettingsDone" type="button" class="btn btn-default" data-dismiss="modal">Done</button>
					</div>
				</div>
			</div>
		</div>
		<!-- modal dialog end -->
		<div class="row content">
			<!-- left message panel -->
			<div id="messagesOwn" class="col-sm-2 sidenav">
				<h3>Message Panel P1</h3>
				<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">Settings</button>
				<button id="btnSend1" type="button" class="btn btn-normal">Send</button>
				<ul class="list-group"></ul>
			</div>
			<!-- center content -->
			<div class="col-sm-8 text-center">
				<h1 id="heading">Archon</h1>
				<div id="alertWin" class="alert alert-success" style="display: none">
					<strong>Win!</strong> Congrats you won this match! This page will refresh in a few seconds.
				</div>
				<hr>
				<div id="game-holder">
				</div>
			</div>
			<!-- right message panel -->
			<div id="messagesOther" class="col-sm-2 sidenav">
				<h3>Message Panel P2</h3>
				<button id="btnSend2" type="button" class="btn btn-normal">Send</button>
				<button id="btnWin" type="button" class="btn btn-success">Win</button>
				<button id="btnLose" type="button" class="btn btn-danger">Lose</button>
				<ul class="list-group"></ul>
			</div>
		</div>

		<!-- <footer class="container-fluid text-center">
			<p>I am some Footer Text</p>
		</footer> -->
	<script>
		$("#btnOwnColor").click((e) => {
			let btn = $(e.target);
			if(btn.hasClass("btn-light")) {
				btn.html("Black");
				btn.removeClass("btn-light").addClass("btn-dark");
			} else {
				btn.html("White");
				btn.removeClass("btn-dark").addClass("btn-light");
			}
		});
		$("#btnColorFirst").click((e) => {
			let btn = $(e.target);
			if(btn.hasClass("btn-light")) {
				btn.html("Black");
				btn.removeClass("btn-light").addClass("btn-dark");
			} else {
				btn.html("White");
				btn.removeClass("btn-dark").addClass("btn-light");
			}
		});

		$("#btnWin").click(() => {
			$("#alertWin").show();
			setTimeout(() => location.reload(), 5000);
		});

		$("#btnLose").click(() => {
			let alertBox = $("#alertWin");
			alertBox.removeClass("alert-success").addClass("alert-danger").html("<strong>Lose!</strong> Next time you'll win! The page will refresh in a few seconds for your next try.");
			alertBox.show();
			setTimeout(() => location.reload(), 5000);
		});

		$("#btnSend1").click(() => {
			let messagePanel2 = $("#messagesOther ul");
			removeOldMessages(messagePanel2);
			messagePanel2.prepend($("<li class=\"list-group-item\">").text("A Message was delivered to you."));
		});

		$("#btnSend2").click(() => {
			let messagePanel1 = $("#messagesOwn ul");
			removeOldMessages(messagePanel1);
			messagePanel1.prepend($("<li class=\"list-group-item\">").text("A Message was delivered to you."));
		});

		function removeOldMessages(msgPanel) {
			msgPanel.children().slice(3).remove();
		}
	</script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/lib/three.min.js"></script>
	<script src="./js/lib/OrbitControls.js"></script>
	<!-- <script src="./js/main.js"></script> -->
</body>
</html>
